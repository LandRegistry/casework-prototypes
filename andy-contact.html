---
layout: work_queue_andy
title: Current Application
permalink: /andy/contact/
---

<div class="container-fluid">
    <div class="row">
        <div class="col-md-5 sidebar">
            <ul class="nav nav-sidebar">

                {% include andy_register_view.html %}

            </ul>
        </div>
        <div class="col-md-7 col-md-offset-5 main">
            <h1>Enter message</h1>


            <form action="{{ site.baseurl }}/andy/getwork/">

                <div class="input-group">
                    <table>
                        <tr style="height:50px">
                            <td style="width:100px">
                                Contact email
                            </td>
                            <td style="width:500px">
                                <input type="text" class="form-control" autofocus="true"
                                       style="width:100%; border:1px solid #999999" value="adamtannerconveyancer@aol.com">
                            </td>
                        </tr>
                        <tr style="height:50px; vertical-align:top">
                            <td>
                                Message
                            </td>
                            <td>
                                <textarea style="width:100%; height:200px; resize:none; border:1px solid #999999"></textarea>
                            </td>
                        </tr>
                    </table>
                </div>

                <br/>

                <div>
                    <input class="btn btn-lg btn-default" type="submit" value="Send email">
                    <a href="{{ site.baseurl }}/andy/completeapp/" class="btn btn-lg btn-warning">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
